<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="app/config/stylez.json">
</head>

<body>
    <section class="o-tocs">
        <div class="o-tocsinner">Table of contents</div>
    </section>
    <section class="o-tools">
        <div class="m-filters">
            <button class="a-filter" data-filter="atoms">Atoms</button>
            <button class="a-filter" data-filter="molecules">Molecules</button>
            <button class="a-filter" data-filter="organism">Organism</button>
            <button class="a-filter" data-filter="templates">Templates</button>
            <button class="a-filter" data-filter="pages">Pages</button>
        </div>
        <div class="m-itemslider">
            <button class="a-filter" data-filter="prev-item">&lt;&lt;</button>
            <div class="a-filtername">ABCDEFG</div>
            <button class="a-filter" data-filter="next-item">&gt;&gt;</button>
        </div>
        <div class="m-filtertocs">
            <button class="a-filter" data-filter="toc">TOC</button>
        </div>
        <div class="m-metrics">
            <input type="text" class="a-input js-curWidth" value="" size="5">&nbsp;x&nbsp;<input type="text"
                class="a-input js-curHeight" value="" size="5">
        </div>
        <div class="m-devicetypes">
            <button class="a-filter" data-size="480">M</button>
            <button class="a-filter" data-size="768">T</button>
            <button class="a-filter" data-size="1024">D</button>
            <button class="a-filter" data-size="full">FULL</button>
        </div>
    </section>
    <iframe class="o-viewer" src="viewer.html"></iframe>
    <script src="scripts/stylez.js" type="text/javascript"></script>
</body>

</html>

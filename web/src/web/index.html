<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="javascript" href="app/config/stylez.json">
</head>

<body>
    <section class="o-tools" aria-label="Tools">
        <div class="m-filters" aria-label="Filter">
            <button class="a-filter" data-filter="atoms" aria-label="Show Atoms only">Atoms</button>
            <button class="a-filter" data-filter="molecules" aria-label="Show Molecules only">Molecules</button>
            <button class="a-filter" data-filter="organism">Organism</button>
            <button class="a-filter" data-filter="templates">Templates</button>
            <button class="a-filter" data-filter="pages">Pages</button>
        </div>
        <div class="m-itemslider hidden" aria-label="Browse through individual pattern" aria-hidden="true">
            <button class="a-filter" data-filter="prev-item" aria-label="Go to previous pattern">&lt;&lt;</button>
            <div class="a-filtername" aria-label="Current pattern">&nbps;</div>
            <button class="a-filter" data-filter="next-item" aria-label="Go to next pattern">&gt;&gt;</button>
        </div>
        <div class="m-filtertocs" aria-label="Table of Content Trigger">
            <button class="a-filter" data-filter="toc" aria-label="Trigger table of content">TOC</button>
        </div>
        <div class="m-metrics" aria-label="Screen Resoluton">
            <input type="text" class="a-input js-curWidth" value="" size="5" aria-label="Current window width" title="current window width">&nbsp;x&nbsp;<input type="text"
                class="a-input js-curHeight" value="" aria-label="Current window height" size="5">
        </div>
        <div class="m-devicetypes" aria-label="Device Types">
            <button class="a-filter" data-size="480" aria-label="Switch to mobile mode">M</button>
            <button class="a-filter" data-size="768"  aria-label="Switch to table mode">T</button>
            <button class="a-filter" data-size="1024"  aria-label="Switch to desktop mode">D</button>
            <button class="a-filter" data-size="full" aria-label="Switch to fullscreen mode">FULL</button>
        </div>
    </section>
    <section class="o-tocs" aria-label="Table of content">
        <div class="o-tocsinner">Table of contents</div>
    </section>
    <iframe class="o-viewer" src="viewer.html" title="Pattern preview"></iframe>
    <script src="scripts/stylez.js" type="text/javascript"></script>
</body>

</html>
